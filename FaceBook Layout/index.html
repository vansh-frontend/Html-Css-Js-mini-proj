<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook UI</title>

  
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
  />
  <link rel="stylesheet" href="responsive.css">
  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon -->
  <link rel="icon" href="./img/logo.png" />
</head>

<body>

  <!-- App Content -->
  

  <div id="preloader"></div>
    <div id="content" class="hidden">
      <!-- Your website content goes here -->
       
<div class="parent">

  <!-- HEADER -->
  <header class="div1 header">
    <div class="left">
   <img src="./img/logo.png" alt="Logo" />
  <div class="search-box">
  <span class="material-symbols-outlined">search</span>
  <input type="text" placeholder="Search Facebook" />
</div>

    </div>

    <nav class="center">
      <span class="material-symbols-outlined">home</span>
      <span class="material-symbols-outlined">tv</span>
      <span class="material-symbols-outlined">groups</span>
      <span class="material-symbols-outlined">notifications</span>
      <span class="material-symbols-outlined">chat</span>
    </nav>

    <div class="right">
      <span class="material-symbols-outlined">settings</span>
    </div>
  </header>

  <!-- SIDE NAV -->
  <aside class="div2 sidenav">
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Friends</a>
    <a href="#">Groups</a>
    <a href="#">Marketplace</a>
    <a href="#">Saved</a>
    <a href="#">Logout</a>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="div4 content">
    <h2>Main Website Content</h2>
    <p>Your posts, feeds, cards, etc go here.</p>
  </main>

  <!-- RIGHT SUGGESTIONS -->
  <aside class="div3 suggestions">
    <h3>Suggestions</h3>
    <ul>
      <li>Suggested Page 1</li>
      <li>Suggested Group</li>
      <li>People You May Know</li>
      <li>Trending Topic</li>
    </ul>
  </aside>

</div>
      <!-- More content -->
    </div>
   


  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
